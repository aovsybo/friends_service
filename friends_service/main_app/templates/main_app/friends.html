{% extends 'main_app/base.html '%}

{% block title %}
Friends
{% endblock %}

{% block body %}
    <a href="{% url 'main' %}">Home</a>
    <h1>Current friends are:</h1>
    {%if request.user.is_authenticated %}
        <ul>
            {% for friend in friends %}
            <li>
                {{ friend }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>You need to sign in</h2>
    {%endif%}
{% endblock %}
